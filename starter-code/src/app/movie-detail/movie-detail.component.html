

<div>
  <img [src]="theMovie.poster" />
</div>

<div class="low">
  <h1>ROOM {{movieId}}</h1>

  <h2>{{theMovie.title}}</h2>


  <ul *ngFor="let genre of theMovie.genres">
    <li>{{genre}}</li>
  </ul>

  <ul *ngFor="let actor of theMovie.actors">
    <li>{{actor}}</li>
  </ul>

  <h5>{{theMovie.year}}</h5>

  <p>{{theMovie.synopsis}}</p>
</div>
